<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="card-front">
          <div></div>
          <h2 class="card-number">0000 0000 0000 0000</h2>
          <div class="card-info">
            <p class="card-name">Jane Appleseed</p>
            <p>
              <span class="card-month">00</span>/<span class="card-year"
                >00</span
              >
            </p>
          </div>
        </div>
        <div class="card-back"><p class="card-cvc">000</p></div>
      </section>
      <section class="inputs-section">
        <form>
          <div>
            <label for="card-name"> Cardholder Name</label>
            <input
              type="text"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
              required
            />

            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            />
          </div>
          <div class="date-inputs-container">
            <div>
              <label for="">Exp. Date (MM/YY)</label>
              <div class="date-inputs">
                <input
                  type="text"
                  id="card-month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  id="card-year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>
            <div>
              <label for="card-cvc">CVC </label>
              <input
                type="text"
                placeholder="e.g. 123 Confirm"
                id="card-cvc"
                maxlength="3"
                required
              />
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
      </section>

      <!-- Completed state start -->
    </main>
  </body>
</html>
